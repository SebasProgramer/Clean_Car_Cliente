<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicios de Lavadero de Autos">
    <title>Servicios - Clean Car</title>

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar negro transparente con ancho reducido */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center; /* Centrar el contenido */
            padding: 1rem 2rem; /* Ajuste del padding */
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Negro transparente */
            color: #fff;
        }

        /* Contenedor del título y el navbar */
        .navbar-container {
            max-width: 1200px; /* Ancho máximo del navbar */
            width: 100%; /* Para que ocupe el 100% hasta el max-width */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem; /* Asegúrate de que sea el mismo tamaño que en el index */
            color: #fff;
        }

        /* Estilo para "Nuestros" en naranja y "Servicios" en blanco */
        h1 .orange-text {
            color: #ff5722;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        /* Botones del navbar: fondo transparente por defecto */
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background-color: transparent; /* Fondo transparente por defecto */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            box-shadow: none;
        }

        /* Cambiar a naranja al hacer hover o clic */
        nav ul li a:hover,
        nav ul li a:focus,
        nav ul li a:active {
            background-color: #ff5722; /* Fondo naranja cuando se hace hover o clic */
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4); /* Sombra naranja */
            color: #fff; /* Mantener el texto blanco */
        }

        /* Espacio debajo del navbar para el contenido */
        .content {
            padding-top: 100px; /* Añadir espacio debajo del navbar fijo */
            flex-grow: 1; /* Para que el contenido ocupe el espacio disponible */
        }

        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .service-card {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .service-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Para empujar el footer al final */
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .parent {
                grid-template-columns: 1fr;
            }

            .service-card {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar-container">
            <h1><span class="orange-text">Nuestros</span> <span>Servicios</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reservas.html">Reservar</a></li>
                    <li><a href="ubicacion.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido debajo del navbar -->
    <div class="content">
        <div class="parent">
            <div class="service-card" onclick="showModal('Lavado', 'Limpieza exterior del vehículo', 'Precio: $10')">
                <img src="lavado.jpg" alt="Lavado">
                <div class="overlay-text">Lavado</div>
            </div>
            <div class="service-card" onclick="showModal('Lavado y Aspirado', 'Limpieza exterior e interior del vehículo', 'Precio: $15')">
                <img src="lavado_aspirado.jpg" alt="Lavado y Aspirado">
                <div class="overlay-text">Lavado y Aspirado</div>
            </div>
            <div class="service-card" onclick="showModal('Aspirado', 'Aspirado completo del interior del vehículo', 'Precio: $8')">
                <img src="aspirado.jpg" alt="Aspirado">
                <div class="overlay-text">Solo Aspirado</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="serviceTitle"></h2>
            <p id="serviceDescription"></p>
            <p id="servicePrice"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clean Car. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para controlar el modal -->
    <script>
        function showModal(title, description, price) {
            document.getElementById('serviceTitle').innerText = title;
            document.getElementById('serviceDescription').innerText = description;
            document.getElementById('servicePrice').innerText = price;
            document.getElementById('serviceModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == document.getElementById('serviceModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
