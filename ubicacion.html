<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ubicación de Clean Car - Lavadero de Autos">
    <title>Ubicación - Clean Car</title>
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        /* Navbar flotante sobre el fondo */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en varias líneas si es necesario */
            justify-content: space-between;
            padding: 1.5rem 2rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Negro transparente */
        }

        /* Título alineado a la izquierda con estilos de colores */
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
            color: #fff;
            flex: 1 1 auto; /* Permite que el título ocupe espacio disponible */
        }

        /* Estilos personalizados para las palabras "Clean" y "Car" */
        header h1 span:first-child {
            color: #fff; /* Clean en blanco */
        }

        header h1 span:last-child {
            color: #ff5722; /* Car en naranja */
        }

        /* Navbar alineado a la derecha */
        nav {
            display: flex;
            flex-wrap: wrap; /* Permite que los enlaces se ajusten en varias líneas si es necesario */
            gap: 20px;
            flex: 1 1 auto; /* Permite que el nav ocupe espacio disponible */
            justify-content: flex-end;
        }

        /* Botones del navbar */
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background-color: transparent; /* Fondo transparente */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

        /* Efecto hover en los enlaces del navbar */
        nav a:hover,
        nav a:focus,
        nav a:active {
            background-color: #ff5722; /* Fondo naranja en hover */
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4);
            color: #fff;
        }

        /* Contenido debajo del navbar */
        .content {
            padding-top: 100px; /* Ajusta según sea necesario */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px); /* Altura total menos el navbar */
        }

        /* Contenedor del mapa */
        #map {
            height: 100%;
            width: 100%;
            max-width: 800px; /* Ancho máximo del mapa */
            max-height: 600px; /* Altura máxima del mapa */
            border: 2px solid #eb783f;
            box-sizing: border-box; /* Incluye el padding y border en el tamaño total */
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                margin-top: 10px;
            }

            #map {
                max-width: 95vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><span>Clean</span> <span>Car</span></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="reservas.html">Reservas</a>
            
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Contenedor del Mapa -->
        <div id="map"></div>
    </div>

    <!-- Script para cargar el mapa -->
    <script>
      function initMap() {
        // La ubicación en las coordenadas -17.742114, -63.158785
        const location = { lat: -17.742114, lng: -63.158785 };
        
        // Creación del mapa centrado en la ubicación
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: location,
        });
        
        // Creación de un marcador rojo en la ubicación
        const marker = new google.maps.Marker({
          position: location,
          map: map,
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
          }
        });
      }
    </script>

    <!-- API de Google Maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap">
    </script>

</body>
</html>
