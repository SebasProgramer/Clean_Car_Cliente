<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ubicación de Clean Car - Lavadero de Autos">
    <title>Ubicación - Clean Car</title>
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Asegúrate de que las fuentes coincidan con las de index.html -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar flotante sobre el fondo */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Negro transparente */
        }

        /* Título alineado a la izquierda con estilos de colores */
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        /* Estilos personalizados para las palabras "Clean" y "Car" */
        header h1 span:first-child {
            color: #fff; /* Clean en blanco */
        }

        header h1 span:last-child {
            color: #ff5722; /* Car en naranja */
        }

        /* Navbar alineado a la derecha */
        nav {
            display: flex;
            gap: 20px;
        }

        /* Botones del navbar */
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background-color: transparent; /* Fondo transparente */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

        /* Efecto hover en los enlaces del navbar */
        nav a:hover,
        nav a:focus,
        nav a:active {
            background-color: #ff5722; /* Fondo naranja en hover */
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4);
            color: #fff;
        }

        /* Contenido debajo del navbar */
        .content {
            padding-top: 100px; /* Ajusta según sea necesario */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Para que el contenido ocupe el espacio disponible */
        }

        /* Contenedor del mapa */
        #map {
            height: 100%;
            width: 100%;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><span>Clean</span> <span>Car</span></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="reservas.html">Reservas</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Contenedor del Mapa -->
        <div id="map"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clean Car. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para cargar el mapa -->
    <script>
      function initMap() {
        // La ubicación en las coordenadas -17.742114, -63.158785
        const location = { lat: -17.742114, lng: -63.158785 };
        
        // Creación del mapa centrado en la ubicación
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: location,
        });
        
        // Creación de un marcador rojo en la ubicación
        const marker = new google.maps.Marker({
          position: location,
          map: map,
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
          }
        });
      }
    </script>

    <!-- API de Google Maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap">
    </script>

</body>
</html>
