<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- Asegúrate de que la versión de Bootstrap coincida con la de tu index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('clean_car.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar flotante sobre el fondo */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.7); /* Negro transparente */
        }

        /* Título alineado a la izquierda con estilos de colores */
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
            color: #fff;
        }

        /* Estilos personalizados para las palabras "Clean" y "Car" */
        header h1 span:first-child {
            color: #fff; /* Clean en blanco */
        }

        header h1 span:last-child {
            color: #ff5722; /* Car en naranja */
        }

        /* Navbar alineado a la derecha */
        nav {
            display: flex;
            gap: 20px;
        }

        /* Botones del navbar: fondo transparente por defecto */
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background-color: transparent; /* Fondo transparente por defecto */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
            box-shadow: none; /* Sin sombra por defecto */
        }

        /* Cambiar a naranja al hacer hover o clic */
        nav a:hover,
        nav a:focus,
        nav a:active {
            background-color: #ff5722; /* Fondo naranja cuando se hace hover o clic */
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4); /* Sombra naranja */
            color: #fff; /* Mantener el texto blanco */
        }

        /* Espacio debajo del navbar para el contenido */
        .content {
            padding-top: 150px; /* Ajusta este valor según sea necesario */
            flex-grow: 1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .btn-custom {
            background-color: #ff5722; /* Naranja */
            border-color: #ff5722;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e64a19; /* Naranja más oscuro */
            border-color: #e64a19;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1><span>Clean</span> <span>Car</span></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container">
            <form action="submit_reservation.php" method="post">
                <div class="mb-3">
                    <label for="service-type" class="form-label">Tipo de Servicio</label>
                    <select id="service-type" name="service_type" class="form-select" required>
                        <option value="" disabled selected>Selecciona un servicio</option>
                        <option value="lavado">Lavado</option>
                        <option value="lavado_aspirado">Lavado y Aspirado</option>
                        <option value="aspirado">Solo Aspirado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="size-car" class="form-label">Tipo de Vehículo</label>
                    <select id="size-car" name="size-car" class="form-select" required>
                        <option value="" disabled selected>Selecciona el tamaño de tu auto</option>
                        <option value="tamano-M">M</option>
                        <option value="tamano-L">L</option>
                        <option value="tamano-XL">XL</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Reserva</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Hora de Reserva</label>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Comentarios Adicionales</label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-custom">Reservar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Clean Car. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->

</body>

</html>
