<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de Reserva para Servicios de Lavadero de Autos">
    <title>Reserva - Clean Car</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('clean_car.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #007BFF, #00B4DB);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            color: white;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 80px;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            font-weight: 600;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: 0.3s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .btn-custom {
            background-color: #007BFF; /* Azul Bootstrap */
            border-color: #0056b3;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #0056b3;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header img {
                height: 60px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="logo.png" alt="Logo Clean Car">
        <h1>Reserva tu Servicio</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="reservas.html">Reservas</a>
            <a href="contacto.html">Contáctanos</a>
        </nav>
    </header>

    <div class="container">
        <form action="submit_reservation.php" method="post">
            <div class="mb-3">
                <label for="service-type" class="form-label">Tipo de Servicio</label>
                <select id="service-type" name="service_type" class="form-select" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="lavado">Lavado</option>
                    <option value="lavado_aspirado">Lavado y Aspirado</option>
                    <option value="aspirado">Solo Aspirado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="size-car" class="form-label">Tipo de Vehículo</label>
                <select id="size-car" name="size-car" class="form-select" required>
                    <option value="" disabled selected>Selecciona el tamaño de tu auto</option>
                    <option value="tamano-M">M</option>
                    <option value="tamano-L">L</option>
                    <option value="tamano-XL">XL</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha de Reserva</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Hora de Reserva</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios Adicionales</label>
                <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-custom">Reservar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Clean Car. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
